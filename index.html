<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Pure JS TODO application">
        <meta name="author" content="Yuliia Kurilova">
        <title>Todo-list</title>

        <!-- Bootstrap -->
        <link href="css/main.css" rel="stylesheet">
		    <link href="css/bootstrap.min.css" rel="stylesheet">
		</head>
    <body>
      <div class="container">
      <header>
        <h2>TODOList</h2>
        <hr>
      </header>
    	<main>
        <div class="inner-container">
        <div class="row">
          <div class="col-6">
        		<input type="text" class="form-control" name="" id="itemSearch" placeholder="search by title">
          </div>
          <div class="col-2">
            <select class="form-control" id="itemFilterDone">
              <option selected="selected">all</option>
              <option>open</option>
              <option>done</option>
            </select>
          </div>
          <div class="col-2">
            <select class="form-control" id="itemFilterPriority">
              <option selected="selected">all</option>
              <option>high</option>
              <option>normal</option>
              <option>low</option>
            </select>
          </div>
          <div class="col-2">
            <button id="createButton" class="btn btn-primary btn-block" data-target="todoModal" data-toggle="modal">Create</button>
         </div>
         <div class="modal" tabindex="-1" role="dialog" id="todoModal">
           <div class="modal-dialog" role="document">
            <div class="modal-content">
             <div class="modal-body">
                <div class="field-control">
                  <label for="itemTitle">Title:</label>
                  <input type="text" class="form-control" placeholder="Title" id="itemTitle">
                </div>
                <div class="field-control">
                  <label for="itemDescr">Description:</label>
                  <textarea id="itemDescr" class="form-control" rows="3" placeholder="Description"></textarea>
                </div>
                <div class="field-control">
                  <label for="itemPriority">Priority:</label>
                  <select id="itemPriority" class="form-control">
                    <option>High</option>
                    <option>Normal</option>
                    <option>Low</option>
                  </select>
                </div>
             </div>
             <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="btnTodoSave">Save</button>
              </div>
            </div>
          </div>
        </div>
        <div id="todoList" class="w-100"></div>
      </div>
     </main>
     <footer>
        <hr>
        <h5>Yuliia Kurilova</h5>
     </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
